<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MEM SLIDER</title>
</head>

<body>

    <div class="container">
        <input type="radio" name="radio" id="radio1" checked>
        <input type="radio" name="radio" id="radio2">
        <input type="radio" name="radio" id="radio3">
        <input type="radio" name="radio" id="radio4">
        <input type="radio" name="radio" id="radio5">

        <h1 class="title">MEM - SLIDER</h1>

        <div class="overflow" id="slider-mems">
            <div class="slider">
                <div class="slide">
                    <img src="./assets/mems/mem1.jpg" alt="mem">
                </div>
                <div class="slide">
                    <img src="./assets/mems/mem2.jpg" alt="mem">
                </div>
                <div class="slide">
                    <img src="./assets/mems/mem3.png" alt="mem">
                </div>
                <div class="slide">
                    <img src="./assets/mems/mem1.jpg" alt="mem">
                </div>
                <div class="slide">
                    <img src="./assets/mems/mem5.jpg" alt="mem">
                </div>
            </div>
        </div>

        <div class="overflow" id="slider-text">
            <div class="slider">
                <div class="slide">
                    <p class="text">#</p>
                </div>
                <div class="slide">
                    <p class="text">#</p>
                </div>
                <div class="slide">
                    <p class="text">#</p>
                </div>
                <div class="slide">
                    <p class="text">#</p>
                </div>
                <div class="slide">
                    <p class="text">#</p>
                </div>
            </div>
        </div>

        <div class="navigation">
            <label for="radio1" class="button">
                <div class="btn"></div>
            </label>
            <label for="radio2" class="button">
                <div class="btn"></div>
            </label>
            <label for="radio3" class="button">
                <div class="btn"></div>
            </label>
            <label for="radio4" class="button">
                <div class="btn"></div>
            </label>
            <label for="radio5" class="button">
                <div class="btn"></div>
            </label>
        </div>
    </div>

</body>

</html>
